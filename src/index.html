<!DOCTYPE html>
<html>
  <head>
    <title>Furniture Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <br><br><br>
        <h2>Search</h2>
        <br>
        <form id="search-form">
          <label for="searchName">Name:</label><br>
          <input type="text" id="searchName"><br><br>
          <label for="searchDescription">Description:</label><br>
          <input type="text" id="searchDescription"><br><br>
          <label for="searchType">Type:</label><br>
          <input type="text" id="searchType"><br><br>
          <label for="searchColor">Color(s):</label><br>
          <select id="searchColor" name="searchColor" type="text" value="">
          </select>
          <br><br>
          <label for="searchPriceMin">Minimum Price:</label><br>
          <input name="searchPriceMin" type="text" id="searchPriceMin" value="0"><br><br>
          <label for="searchPriceMax">Maximum Price:</label><br>
          <input name="searchPriceMax" type="text" id="searchPriceMax"><br><br>
          <button class="btn-submit" type="submit">Search</button>
        </form>
      </nav>
      <div id="result-section">
        <h1>Ye Olde Furniture Shoppe</h1>
        <div id="searching">
          <p>Searching...</p>
        </div>
        <div id="nodata">
          <p>No Data Available</p>
        </div>
        <div id="error">
        </div>
        <div id="results">
          <p>Count: <span id="resultCount"></span></p>
        </div>
        <div id="table-data">
          <table id="table-rows">
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
